name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name to release (e.g. v0.1.0). If empty, uses the current ref."
        required: false
        type: string

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-test-release:
    name: build+test (release, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-${{ matrix.os }}-stable

      - name: Build (workspace, release)
        run: cargo build --workspace --release

      - name: Test (workspace)
        run: cargo test --workspace

  package-crates:
    name: package crates (.crate)
    runs-on: ubuntu-latest
    needs: build-test-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-ubuntu-latest-stable-package

      - name: Package nmm-core
        run: cargo package -p nmm-core

      - name: Generate checksums
        shell: bash
        run: |
          set -euo pipefail
          cd target/package
          shopt -s nullglob
          for file in *.crate; do
            sha256sum "$file" >> SHA256SUMS
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: crates-and-checksums
          path: |
            target/package/*.crate
            target/package/SHA256SUMS
          if-no-files-found: error

  github-release:
    name: GitHub release
    runs-on: ubuntu-latest
    needs: package-crates
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: crates-and-checksums
          path: dist

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*.crate
            dist/SHA256SUMS
